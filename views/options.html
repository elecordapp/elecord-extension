<html>

<head>
    <meta charset="UTF-8">
    <title>elecord options</title>
    <link rel="stylesheet" href="../styles/options.css">
    <link rel="stylesheet" href="../styles/dev-mode.css">
</head>

<body>

    <div class="e-container">

        <!-- header -->
        <div class="e-container__title">
            <img src="../media/icon/ele-48.png" class="e-container__title__icon">
            <h1>elecord extension&nbsp;</h1>
            <p id="version" class="e-container__title__version">0.0.0</p>
        </div>

        <!-- description -->
        <p id="description" class="e-container__description">Description text</p>

        <!-- options -->
        <div class="e-container__header">
            <img src="../media/tabler/dots-circle-horizontal.svg"
                class="e-container__header__icon e-container__header__icon--svg">
            <h2>Options</h2>
            <img src="../media/tabler/reload.svg" id="reload"
                class="e-container__header__icon e-container__header__icon--svg e-container__header__icon--reload"
                title="Reload the extension">
        </div>

        <!-- context menu -->
        <div class="e-container__section">
            <h3>Context Menu</h3>

            <div class="e-container__section__sub-section">
                <p>üîéSearch games</p>

                <div class="e-option">
                    <input type="checkbox" id="opt-search-ggdeals" class="e-option__checkbox">
                    <label for="opt-search-ggdeals" class="e-option__label">Show 'Search gg.deals'</label>
                </div>

                <div class="e-option">
                    <input type="checkbox" id="opt-search-steam" class="e-option__checkbox">
                    <label for="opt-search-steam" class="e-option__label">Show 'Search Steam'</label>
                </div>
            </div>

            <div class="e-container__section__sub-section">
                <p>üîëRedeem keys</p>

                <div class="e-option">
                    <input type="checkbox" id="opt-redeem-steam" class="e-option__checkbox">
                    <label for="opt-redeem-steam" class="e-option__label">Show 'Redeem Steam'</label>
                </div>

                <div class="e-option">
                    <input type="checkbox" id="opt-redeem-gog" class="e-option__checkbox">
                    <label for="opt-redeem-gog" class="e-option__label">Show 'Redeem GOG'</label>
                </div>

                <div class="e-option">
                    <input type="checkbox" id="opt-redeem-epic" class="e-option__checkbox">
                    <label for="opt-redeem-epic" class="e-option__label">Show 'Redeem Epic'</label>
                </div>
            </div>

        </div>

        <!-- steam store -->
        <div class="e-container__section">
            <h3>Steam Store</h3>

            <div class="e-container__section__sub-section">
                <p>üìóGame key details</p>

                <div class="e-option">
                    <input type="checkbox" id="opt-steam-details" class="e-option__checkbox">
                    <label for="opt-steam-details" class="e-option__label">Display 'Key Details' box</label>
                </div>
            </div>

        </div>

        <!-- pc gamer -->
        <div class="e-container__section">
            <h3>PC Gamer</h3>

            <div class="e-container__section__sub-section">
                <p>üì∞Article enhancements</p>

                <div class="e-option">
                    <input type="checkbox" id="opt-pcgamer-steamicon" class="e-option__checkbox">
                    <label for="opt-pcgamer-steamicon" class="e-option__label">Display 'Steam icon' for store
                        links</label>
                </div>

                <div class="e-option">
                    <input type="checkbox" id="opt-pcgamer-videos" class="e-option__checkbox">
                    <label for="opt-pcgamer-videos" class="e-option__label">Replace obtrusive videos with images</label>
                </div>
            </div>

        </div>

        <!-- steam250 -->
        <div class="e-container__section">
            <h3>Steam 250</h3>

            <div class="e-container__section__sub-section">
                <p>‚≠êGame redirect</p>

                <div class="e-option">
                    <input type="checkbox" id="opt-steam250-redirect" class="e-option__checkbox">
                    <label for="opt-steam250-redirect" class="e-option__label">Redirect game pages to Steam</label>
                </div>

            </div>
        </div>

        <!-- footer -->
        <footer class="e-footer">

            <!-- dev mode -->
            <div class="e-option">
                <div>
                    <input type="checkbox" id="opt-dev-mode" class="e-option__checkbox e-dev-mode__fire">
                </div>
                <label for="opt-dev-mode" class="e-option__label e-dev-mode__label">dev mode</label>
            </div>

            <!-- github link -->
            <div class="e-footer__github-link">
                Open source on&nbsp;
                <a href="https://github.com/elecordapp/elecord-extension" target="_blank">
                    GitHub
                </a>
                &nbsp;
                <img src="../media/tabler/external-link.svg" class="e-footer__icon">
            </div>
        </footer>

    </div>

    <!-- scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/options.js"></script>

</body>

</html>
