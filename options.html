<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
        }

        h1 {
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .option {
            margin-bottom: 1rem;
        }

        label {
            display: block;
        }

        .container {
            padding-left: 5vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Options</h1>
        <h3>Context Menu</h3>
        <div class="option">
            <label>
                <input type="checkbox" id="option-ggdeals">
                Enable "Search gg.deals"
            </label>
        </div>
        <div class="option">
            <label>
                <input type="checkbox" id="option-steam">
                Enable "Search Steam"
            </label>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
