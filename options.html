<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .option {
            margin-bottom: 1rem;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Options</h1>
    <div class="option">
        <label>
            <input type="checkbox" id="search-games" checked>
            Enable "Search Game" context menu
        </label>
    </div>
    <div class="option">
        <label>
            <input type="checkbox" id="search-steam" checked>
            Enable "Search on Steam" context menu
        </label>
    </div>
</body>

</html>
